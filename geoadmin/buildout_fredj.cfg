[buildout]
extends = buildout.cfg https://github.com/fredj/c2c.recipe.closurecompile/raw/master/closure-compile.cfg
parts += closure-compile

download-cache = /var/tmp/

[closure-compile]
input = geoadmin/public/build/app.js

[vars]
instanceid = fredj

[jsbuild]
compress = False

[modwsgi]
config-file = ${buildout:directory}/development.ini
