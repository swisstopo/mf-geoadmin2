# allowed DPIs
dpis: [150]

#
# the list of allowed hosts
#
hosts:
  - !localMatch
    dummy: true

  - !ipMatch
    ip: 0.0.0.0
    mask: 0.0.0.0

#
# allowed scales
#
scales: [2500000, 1000000, 500000, 200000, 100000, 50000, 25000, 20000, 10000, 5000]

globalParallelFetches: 25
perHostParallelFetches: 25

layouts:
