[app.js]
root =
    geoadmin/public/app/lib
    geoadmin/public/lib/ext
    geoadmin/public/lib/proj4js
    geoadmin/public/lib/openlayers/lib
    geoadmin/public/lib/geoext/lib
    geoadmin/public/lib/geoext.ux/ux/SimplePrint/lib
    geoadmin/public/lib/GeoAdmin.ux
first =
    OpenLayers/SingleFile.js
    OpenLayers/Util.js
    OpenLayers/Lang.js
    OpenLayers/Console.js
    OpenLayers/BaseTypes.js
    OpenLayers/BaseTypes/Class.js
    OpenLayers/BaseTypes/Pixel.js
    OpenLayers/BaseTypes/Bounds.js
    OpenLayers/BaseTypes/LonLat.js
    OpenLayers/BaseTypes/Element.js
    OpenLayers/BaseTypes/Size.js
    OpenLayers/Renderer.js
    OpenLayers/Renderer/Elements.js
    OpenLayers/Renderer/SVG.js
    OpenLayers/Renderer/VML.js
    proj4js/lib/proj4js.js
    proj4js/lib/projCode/somerc.js
    GeoAdmin.js
include =
    App/main.js
exclude =
    GeoExt.js
    OpenLayers.js
    OpenLayers/Marker.js
    GeoExt/SingleFile.js

[ext.js]
root =
    geoadmin/public/lib/ext
include =
    Ext/adapter/ext/ext-base.js
    Ext/ext-all.js

[lang-en.js]
root =
    geoadmin/public/app/lib
    geoadmin/public/lib/ext
    geoadmin/public/lib/openlayers/lib
    geoadmin/public/lib/geoext/lib
    geoadmin/public/lib/GeoAdmin.ux
include =
    App/Lang/en.js
    i18n/en.js
exclude =
    OpenLayers/Lang.js

